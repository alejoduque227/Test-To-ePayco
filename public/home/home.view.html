<div class="row">
    <div class="page-title">
        <div class="title_left">
            <h3>Giphys</h3>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="col-md-12 ">
        <div class="x_panel">
            <div class="x_content">
                <loading></loading>
                <p>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></p>
                <table ng-table="tableParams" class="table table-striped table-bordered">
                    <tr ng-repeat="giphy in $data">
                        <td align="center" data-title="'Id'" sortable="'id'">{{giphy.id}}</td>
                        <td align="center" data-title="'URL'" sortable="'url'"><img src="{{giphy.images.fixed_height.url}}"></td>
                        <td align="center" data-title="'Import Date'" sortable="'url'">{{giphy.import_datetime}}</td>
                        <td align="center" data-title="'Detalle'"><a href="#!/detail/{{giphy.id}}">Ver</a></td>
                </table>
                <p>Total:{{total}}</p>
            </div>
        </div>
    </div>
</div>
